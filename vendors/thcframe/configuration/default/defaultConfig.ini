; THCFrame default config
system.default.lang = en
system.default.dateformat = yyyy-mm-dd

session.default.type = server

;profiler logging type file | database
;profiler active true | false
profiler.default.logging = file
profiler.default.active = false

;cache type memcached | filecache
cache.default.type = filecache
cache.default.duration = 120
cache.filecache.suffix = tmp
cache.filecache.path = temp/cache

database.default.type = mysql
database.default.host = localhost
database.default.username = root
database.default.password = 
database.default.port = 3306
database.default.schema = 
database.default.charset = utf8
database.default.engine = InnoDB
database.default.tablePrefix = tb_
database.default.profiler = false

;security entity UserInterface | AdvancedUserInterface
;accessControl role_based | acl
security.default.accessControl = role_based
security.default.encoder = sha512
security.default.provider = database
security.default.loginCredentials[login] = email
security.default.loginCredentials[pass] = password
security.default.entity = UserInterface
security.default.roles[] = role_guest

dispatcher.default.suffix = php

view.default.extension = phtml
view.default.path = modules/%s/view
view.default.layout = layouts/basic
view.default.mobilelayout = layouts/basic
view.default.tabletlayout = layouts/basic

;thumbResizeBy height|width|fixed
files.default.pathToImages = /public/uploads/images/
files.default.pathToThumbs = /public/uploads/images/
files.default.thumbWidth =
files.default.thumbHeight =
files.default.thumbResizeBy = fixed