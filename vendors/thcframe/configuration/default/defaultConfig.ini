; THCFrame default config
system.lang = en
system.dateformat = yyyy-mm-dd

session.type = server

;profiler logging type file | database
;profiler active true | false
profiler.logging = file
profiler.active = false

;cache type memcached | filecache
cache.type = filecache
cache.duration = 120
cache.filecache.suffix = tmp
cache.filecache.path = temp/cache

database.type = mysql
database.host = localhost
database.username = root
database.password = 
database.port = 3306
database.schema = 
database.charset = utf8
database.engine = InnoDB
database.tablePrefix = tb_
database.profiler = false

;security entity UserInterface | AdvancedUserInterface
;accessControl role_based | acl
security.accessControl = role_based
security.encoder = sha512
security.provider = database
security.loginCredentials[login] = email
security.loginCredentials[pass] = password
security.entity = UserInterface
security.roles[] = role_guest
security.twoFactorAuth = false

dispatcher.suffix = php

view.extension = phtml
view.path = modules/%s/view
view.layout = layouts/basic
view.mobilelayout = layouts/basic
view.tabletlayout = layouts/basic

files.pathToImages = public/uploads/images
files.pathToThumbs = public/uploads/images